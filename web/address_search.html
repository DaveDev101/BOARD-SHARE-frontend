<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주소 검색</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
        }
        #wrap {
          width: 100%;
          height: 100vh;
        }
    </style>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<script>
    new daum.Postcode({
      oncomplete: function(data) {
        // 주소 데이터를 부모 창(Flutter Web)에 전달
        window.opener.postMessage({
          zonecode: data.zonecode,
          roadAddress: data.roadAddress
        }, "*");
        window.close(); // 창 닫기
      }
    }).embed(document.getElementById("wrap"));
<!--    }).open();-->
</script>
</body>
</html>
